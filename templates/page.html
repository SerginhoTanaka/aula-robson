<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Calculator
          </div>
          <div class="card-body">
            <div class="form-group">
              <input type="number" id="num1" class="form-control" placeholder="First Value">
            </div>
            <div class="form-group">
              <select id="operator" class="form-control">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
              </select>
            </div>
            <div class="form-group">
              <input type="number" id="num2" class="form-control" placeholder="Second Value">
            </div>
            <div class="form-group">
              <button id="calculate" class="btn btn-primary btn-block">Calculate</button>
            </div>
            <div id="result" class="text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#calculate').click(function() {
        var num1 = $('#num1').val();
        var num2 = $('#num2').val();
        var operator = $('#operator').val();

        $.ajax({
          url: '/calc',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            num1: num1,
            num2: num2,
            operator: operator
          }),
          success: function(response) {
            $('#result').html(response);
          },
          error: function(xhr, status, error) {
            $('#result').html('An error occurred: ' + xhr.responseText);
          }
        });
      });
    });
  </script>
</body>

</html>
