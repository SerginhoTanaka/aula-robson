<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header with Logout Button -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User Info</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calc_page') }}">Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            User Information
          </div>
          <div class="card-body">
            <p><strong>Name:</strong> {{ user.nome }}</p>
            <p><strong>CPF:</strong> {{ user.cpf }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>WhatsApp:</strong> {{ user.whatsapp }}</p>
            {% if user.foto %}
              <p><strong>Photo:</strong></p>
              <img src="{{ url_for('static', filename=user.foto) }}" alt="User Photo" class="img-fluid">
            {% else %}
              <p><strong>Photo:</strong> No photo uploaded</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
