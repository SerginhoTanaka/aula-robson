<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastro</h5>
            <form method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                    <!-- Campo Nome -->
                    <div class="col-sm-6">
                        <label for="floatingNome">Nome</label>
                        <input type="text" class="form-control" id="floatingNome" name="nome" placeholder="Nome">
                    </div>
                    <!-- Campo CPF -->
                    <div class="col-sm-6">
                        <label for="floatingCPF">CPF</label>
                        <input type="text" class="form-control" id="floatingCPF" name="cpf" placeholder="CPF">
                    </div>
                </div>
                <!-- Campos Email e WhatsApp -->
                <div class="row mb-3">
                    <!-- Campo Email -->
                    <div class="col">
                        <label for="floatingEmail">Email</label> 
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com">
                    </div>
                    <!-- Campo WhatsApp -->
                    <div class="col">
                        <label for="floatingWhatsApp">WhatsApp</label>
                        <input type="text" class="form-control" id="floatingWhatsApp" name="whatsapp" placeholder="WhatsApp">
                    </div>
                </div>
                <!-- Campos Senha e Confirmar Senha -->
                <div class="row mb-3">
                    <!-- Campo Senha -->
                    <div class="col">
                        <label for="floatingSenha">Senha</label>
                        <input type="password" class="form-control" id="floatingSenha" name="senha" placeholder="Senha">
                    </div>
                    <!-- Campo Confirmar Senha -->
                    <div class="col">
                        <label for="floatingConfirmarSenha">Confirmar Senha</label>
                        <input type="password" class="form-control" id="floatingConfirmarSenha" name="confirmar_senha" placeholder="Confirmar Senha">
                    </div>
                </div>
                <!-- Campo Foto de Perfil -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="floatingFoto">Foto de Perfil</label>
                        <input type="file" class="form-control" id="floatingFoto" name="foto" accept="image/*">
                    </div>
                </div>
                <!-- BotÃ£o de Cadastro -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
